<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Idea Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .tags-input {
            min-height: 50px;
        }

        .tags-hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .options-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            width: 80px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 0 40px 40px;
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .idea-card {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .idea-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .idea-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .idea-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .idea-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .idea-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .idea-score {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .options-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Creative Idea Recommender</h1>
            <p>Get AI-powered creative ideas tailored to your needs</p>
        </div>

        <div class="form-section">
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="query">What kind of idea are you looking for?</label>
                    <textarea 
                        id="query" 
                        name="query" 
                        placeholder="e.g., give me an idea for my cafe, business ideas for tech startup, creative marketing solutions..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        class="tags-input"
                        placeholder="e.g., aesthetic, genz, love, unique, food, tiktok"
                    >
                    <div class="tags-hint">Add relevant tags to get more targeted recommendations</div>
                </div>

                <div class="form-group">
                    <div class="options-row">
                        <div class="option-group">
                            <label for="k">Number of ideas:</label>
                            <input type="number" id="k" name="k" value="5" min="1" max="10">
                        </div>
                        
                        <div class="option-group">
                            <input type="checkbox" id="diversify" name="diversify" checked>
                            <label for="diversify">Diversify results</label>
                        </div>
                        
                        <div class="option-group">
                            <input type="checkbox" id="generate" name="generate" checked>
                            <label for="generate">Generate new ideas</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Creative Ideas ðŸ’¡
                </button>
            </form>

            <div class="loading" id="loading">
                Generating creative ideas...
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="success-message" id="successMessage"></div>
            <h2>ðŸ’¡ Your Creative Ideas</h2>
            <div id="ideasContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8001';
        
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            const successMessage = document.getElementById('successMessage');
            
            // Reset UI
            error.style.display = 'none';
            results.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Get form data
                const formData = new FormData(this);
                const tags = formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag);
                
                const requestData = {
                    query: formData.get('query'),
                    user_tags: tags,
                    k: parseInt(formData.get('k')),
                    diversify: formData.get('diversify') === 'on',
                    generate: formData.get('generate') === 'on'
                };
                
                console.log('Sending request:', requestData);
                
                // Make API call
                const response = await fetch(`${API_BASE_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const ideas = await response.json();
                console.log('Received ideas:', ideas);
                
                // Display results
                displayResults(ideas);
                
                // Show success message
                successMessage.textContent = `âœ… Found ${ideas.length} creative ideas for you!`;
                successMessage.style.display = 'block';
                results.style.display = 'block';
                
                // Scroll to results
                results.scrollIntoView({ behavior: 'smooth' });
                
            } catch (err) {
                console.error('Error:', err);
                let errorMessage = 'Failed to get recommendations. ';
                
                if (err.message.includes('Failed to fetch')) {
                    errorMessage += 'Make sure the server is running at http://127.0.0.1:8001';
                } else {
                    errorMessage += err.message;
                }
                
                error.textContent = errorMessage;
                error.style.display = 'block';
            } finally {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(ideas) {
            const container = document.getElementById('ideasContainer');
            container.innerHTML = '';
            
            if (ideas.length === 0) {
                container.innerHTML = '<p>No ideas found. Try adjusting your query or tags.</p>';
                return;
            }
            
            ideas.forEach((idea, index) => {
                const ideaCard = createIdeaCard(idea, index + 1);
                container.appendChild(ideaCard);
            });
        }
        
        function createIdeaCard(idea, index) {
            const card = document.createElement('div');
            card.className = 'idea-card';
            
            const title = document.createElement('div');
            title.className = 'idea-title';
            title.textContent = `${index}. ${idea.title || 'Untitled Idea'}`;
            
            const description = document.createElement('div');
            description.className = 'idea-description';
            description.textContent = idea.description || 'No description available';
            
            const meta = document.createElement('div');
            meta.className = 'idea-meta';
            
            const tagsContainer = document.createElement('div');
            tagsContainer.className = 'idea-tags';
            
            if (idea.tags && idea.tags.length > 0) {
                idea.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
            }
            
            const score = document.createElement('div');
            score.className = 'idea-score';
            score.textContent = `Score: ${(idea.score || 0).toFixed(2)}`;
            
            meta.appendChild(tagsContainer);
            meta.appendChild(score);
            
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(meta);
            
            return card;
        }
        
        // Auto-resize textarea
        document.getElementById('query').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
        
        // Sample queries for quick testing
        const sampleQueries = [
            {
                query: "give me an idea for my cafe",
                tags: "aesthetic, genz, love, unique, food, tiktok"
            },
            {
                query: "innovative business ideas for sustainable tech",
                tags: "technology, sustainability, innovation, business"
            },
            {
                query: "creative marketing strategies for small business",
                tags: "marketing, social media, creative, small business"
            }
        ];
        
        // Add sample query buttons (optional feature)
        function addSampleQueryButtons() {
            const formSection = document.querySelector('.form-section');
            const samplesDiv = document.createElement('div');
            samplesDiv.innerHTML = '<p style="margin-bottom: 10px; font-weight: 600; color: #666;">Quick examples:</p>';
            
            sampleQueries.forEach((sample, index) => {
                const button = document.createElement('button');
                button.type = 'button';
                button.textContent = `Example ${index + 1}`;
                button.style.cssText = `
                    margin-right: 10px; 
                    margin-bottom: 10px; 
                    padding: 8px 16px; 
                    background: #f0f0f0; 
                    border: 1px solid #ddd; 
                    border-radius: 6px; 
                    cursor: pointer;
                    font-size: 0.9em;
                `;
                button.addEventListener('click', () => {
                    document.getElementById('query').value = sample.query;
                    document.getElementById('tags').value = sample.tags;
                });
                samplesDiv.appendChild(button);
            });
            
            formSection.insertBefore(samplesDiv, document.getElementById('recommendationForm').nextSibling);
        }
        
        // Uncomment the line below to add sample query buttons
        // addSampleQueryButtons();
    </script>
</body>
</html>
